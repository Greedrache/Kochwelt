<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo_small.png">

</head>

<body>

    <header>
        <a href="./index.html"><img class="logo" src="img/logo.png" alt="Unser Logo"></a>
        <div class="divlinkcontainer">
            <a class="divlink" href="./index.html">Start</a>
            <a class="divlink" href="./rezept.html">Rezept des Tages</a>
            <a class="divlink" href="./kontakt.html">Kontakt</a>
            <a class="divlink" href="./impressum.html">Impressum</a>
        </div>
    </header>


    <main>

        <div class="kontaktmain">
            <h3>Kontaktiere uns</h3>

            <div>Dein Name:</div>
            <input class="inputfeld" type="text">

            <div class="kontaktmargin">Deine Email:</div>
            <input class="inputfeld" type="emails">

            <div class="kontaktmargin">Deine Antwort:</div>
            <input class="inputfeld messagefeld" type="text">

            <button class="sendbutton">Abschicken</button>
        </div>

    </main>

    <footer>
        <img class="footerimgs" src="img/logowhite.png" alt="Unser Logo">
        <img class="footerimgs insta" src="img/insta.webp" alt="Insta Logo">
    </footer>

</body>

</html>
