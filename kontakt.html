</head>

<body>

    <header>
        <nav>

        </nav>
    </header>


    <main>

        <div class="kontaktmain">
            <h3>Kontaktiere uns</h3>
            <form onsubmit="sendMail(event)" action="https://formspree.io/f/xeolvqvv" method="POST">

                <label class="untereinander">
                    Dein Name:
                    <input class="inputfeld" type="text" name="name">
                </label>

                <label class="untereinander">
                    Deine Email:
                    <input class="inputfeld" type="email" name="email">
                </label>

                <label for="answer" class="untereinander">
                    Deine Antwort:
                    <textarea id="answer" minlength="1" class="inputfeld messagefeld" name="message"></textarea>
                </label>

                <button class="sendbutton" type="submit">Abschicken</button>
            </form>
        </div>
    </main>

    <footer>
        <img class="footerimgs" src="img/logowhite.png" alt="Unser Logo">
        <img class="footerimgs insta" src="img/insta.webp" alt="Insta Logo">
    </footer>
